<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md mx auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading Display-5 pb-3">Loan Calculator</h1>
                <form id="loan-form">
                    <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                        <input type="number" placeholder="Loan Amount" id="loan_amount" class="form-control"/>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">%</div>
                        </div>
                        <input type="number" placeholder="Rate of interest" id="loan_amount" class="form-control"/>
                    </div>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="years to pay" id="years" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-dark btn-block" value="Calculate"/>
                    </div>
                </form>
                <div id="results" class="pt-4">
                    <h5>Results</h5>
                    <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Monthly Payment</div>
                        </div>
                        <input type="number" id="loan_amount" class="form-control" disabled/>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Total Amount</div>
                        </div>
                        <input type="number" id="loan_amount" class="form-control" disabled/>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Total interest</div>
                        </div>
                        <input type="number" id="loan_amount" class="form-control" disabled/>
                    </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

    
</body>
</html>
